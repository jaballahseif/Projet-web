<div class="flex flex-wrap -mx-4">
    <ng-container *ngFor="let note of notes">
      <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-4 py-2">
        <div class="bg-gradient-to-b from-purple-500 to-blue-500 text-center text-white shadow-lg rounded-lg overflow-hidden">
          <div class="p-4">
            <h3 class="text-lg mb-2">{{ note.matiere }}</h3>
            <p class="text-gray-200 text-lg mb-2">{{ note.fname }} {{ note.lname }}</p>
            <p class="text-gray-200 text-lg mb-2">{{ note.note }}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
